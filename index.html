<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <link href="style.css" rel="stylesheet">
    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<head>
    <title>Registration</title>
</head>
<body>
    <header>
        <input type="button" class="btn" onclick="changeTheme()"></button>
    </header>
    <div class="form"> <h1 id="formTitle">Registration</h1>
    <form action="">
        <input type="text" name="Name" placeholder="Name" required pattern="[Aa-Zz]" inputmode="latin-name" id="name">
        <input type="password" name="password" placeholder="Password" required minlength="8" id="password"/>
        <input type="email" name="toEmail" placeholder="E-mail" required id="email"/>
        <input type="submit" class="submitButton" value="Submit" onclick="sendJSON()"></input>
        
        <p class="result" style="color:blue"></p>
    </form>
</div>
</body>
</html>
